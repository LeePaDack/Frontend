<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>블로그 비디오 이미지</title>
        <meta charset="UTF-8">
        <style>
            body{
                background-color: rgba(232, 197, 152, 0.464); /* 배경색 지정 */
                margin: 0 auto; /* 자동 정렬 설정 */
                text-align: center; /* 글자 가운데 정렬 */
            }
        </style>
    </head>
    <!--   
        모두 가운데 정렬할 때느는
        body 에 스타일을 전체로 가운데 적용
        style 에서 margin: 0 과 auto ; 는 알아서 자동으로 가운데 정렬, 가끔 안될 수 있지만 무조건 작성
        글자를 모두 가운데 정렬할 때는 text-algin: center


    -->
    <body>
        <h2>상상나라 블로그</h2>
        <p><mark>상상나라</mark> 블로그에 오신 것을 환영합니다</p>
        <video autoplay loop muted>
            <source src="비디오들/토끼.mp4" type="video/mp4">
        </video>
        <p>덥고 지친 마음 우리 블로그에서 함께 해요.</p>
        <img src="이미지들/pig.jpg"/>
        <p>곧 점심시간</p>

    </body>


</html>
