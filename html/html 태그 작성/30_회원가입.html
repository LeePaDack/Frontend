<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <form action="30_회원가입결과보기.html" method="get" autocomplete="off">
            <label>이름 : </label>
            <input type="text" name="signName">
            <br>
            <label>나이 : </label>
            <input type="number" name="signAge">
            <br>
            <label>아이디 : </label>
            <input type="text" name="signId">
            <br>
            <label>비밀번호 : </label>
            <input type="password" id="pw1"> <!-- 회원가입 후 비밀번호는 유출되면 안되기 때문에 보이게 끔 전달 X -->
            <br>
            <label>비밀번호 확인 : </label>
            <input type="password" id="pw2">
            <button type="submit" onclick="회원가입버튼(event)">회원가입완료</button>
        </form>
    </body>
    <script>
        function 회원가입버튼(event){
            const pw1 = $("#pw1").val();
            const pw2 = $("#pw2").val();

            if(pw1 !== pw2){
                alert("비밀번호가 다릅니다."); // 문구만 보여진 상태
                // 비밀번호가ㅏ 일치하지 않으면 회원가입에 넘어갈 수 없게
                event.preventDefault(); // 를 사용해도 됨  (form 제출을 막아버리는 이벤트)
            }

        }
    </script>
</html>
