<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>비디오 실습</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>비디오 실습</h2>
        <!-- 
            비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나는 controls 를 사용해서
            조작할 수 있는 버튼이 보이게 만들기

            autoplay loop muted 사용해서 영상 자동 재생 만들기
        -->

        <video controls>
            <source src="../비디오들/토끼.mp4" type="video/mp4">
        </video>
        <br><br>
        <video autoplay muted loop>
            <source src="../비디오들/돌.mp4" type="video/mp4">
            <!-- source 를 적어도 위에 하나만 나오게 됨 그러므로 비디오는 하나씩 -->
        </video>


    </body>



</html>
