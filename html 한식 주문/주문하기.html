<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>한식 주문하기</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="스타일.css">
    <style> 
      button {
        width: 100px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="헤더">
      <h1>KH 배달 서비스 - 한식 주문하기</h1>
    </div>
    <div class="네비게이션">
      <ul>
        <li>
          <a href="홈페이지.html">홈</a>
        </li>
        <li>
          <a href="주문하기.html">주문하기</a>
        </li>
      </ul>
    </div>
    <div class="메인-주문하기">

      <form>
        <label>메뉴 선택 :</label>
        <br />
        <div class="메인꾸미기">
          <div>
            <img src="음식이미지/된장찌개.PNG" class="메인음식" />
            <br />
            <input type="radio" />된장 찌개
          </div>
          <div>
            <img src="음식이미지/비빔밥.PNG" class="메인음식" />
            <br />
            <input type="radio" />비빔밥
          </div>
          <div>
            <img src="음식이미지/불고기.PNG" class="메인음식" />
            <br />
            <input type="radio" />불고기
          </div>
        </div>
        <br />
        <label>추가 옵션 : </label>
        <div class="사이드꾸미기">
          <div>
            <img src="음식이미지/계란.png" class="사이드음식" />
            <br />
            <input type="checkbox" />계란
          </div>
          <div>
            <img src="음식이미지/두부.png" class="사이드음식" />
            <br />
            <input type="checkbox" />두부
          </div>
          <div>
            <img src="음식이미지/김치.png" class="사이드음식" />
            <br />
            <input type="checkbox" />김치
          </div>
        </div>
        <div>
          <label>맛 선택</label>
          <select>
            <option>매운맛</option>
            <option>보통맛</option>
            <option>안매운맛</option>
          </select>
        </div>
        <div>
          <label>배달 주소:</label>
          <textarea rows="3"></textarea><br />
          <small>도서,산간 지역은 배달비 3,000원 부가됩니다.</small>
        </div>
        <button>주문하기</button>
        <br />
      </form>
      
    </div>
    <div class="푸터">&copy; 2024 배달 서비스. All right reserved</div>
  </body>
</html>
