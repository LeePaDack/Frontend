<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>실습문제 4.2</title>
    <meta charset="UTF-8" />
    <style>
      .헤더,
      .푸터 {
        background-color: rgba(0, 0, 0, 0.76);
        color: white;
        padding: 10px;
      }
      img {
        width: 50%;
      }
      .포스팅 {
        background-color: antiquewhite;
        padding: 20px;
        border-radius: 5px;
      }
      .댓글 {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="컨테이너">
      <!-- 머리 -->
      <div class="헤더">
        <h1>첫 포스팅</h1>
      </div>

      <div class="메인">
        <div class="포스팅">
          <h2>첫 번째 포스팅 제목</h2>
          <img class="photo" src="../이미지들/pig.jpg" alt="포스트이미지" />

          <p>
            안녕하세요<br />
            만나서 반가워요<br />
            소통하는 블로그 입니다.<br />
            잘부탁드려요
          </p>
        </div>
        <div class="댓글">
          <h2>댓글</h2>
          <input type="text" name="댓글" placeholder="댓글을 입력하세요" />
          <button type="submit">댓글남기기</button>
          <br />
          <p>사용자1 : 안녕하세요 소통해요</p>
          <p>사용자2 : 아름다우십니다</p>
        </div>
      </div>
      <div class="푸터">
        <p>&copy; 2024 첫 포스팅. All right reserved.</p>
      </div>
    </div>
  </body>
</html>
